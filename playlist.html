<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Randomizer</title>
    <style>
        body {
            background-color: midnightblue;
            color: antiquewhite;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #app {
            background-color: rgba(48, 151, 169, 0.347);
            border-radius: 20px;
            width: 400px;
            margin-left: auto;
            margin-right: auto;
            padding: 15px;
            margin-top: 35vh;
        }
        h1 {
            margin: 0px 0px 10px 0px;
        }
        .input-song-names {
            width: 250px;
            height: 25px;
            border: 22px;
            border-color: white;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        #app button {
            height: 25px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Playlist Randomizer</h1>
        <div id="song-names">
            <input type="text" class="input-song-names" id="song-name-1" placeholder="Type the name of song here...">
        </div>
        <button onclick="add_input()" id="add_name_button">Add +</button>
        <button onclick="randomize()" id="randomize_button">Randomize !</button>
    </div>
    <script>
        var input_qtd = 1
        function add_input() {
            input_qtd += 1
            var input_area = document.getElementById("song-names")
            input_area.innerHTML += `<input type="text" class="input-song-names" id="song-name-${input_qtd}" placeholder="Type the name of song here...">`
            console.log(input_qtd)
        }
    </script>
</body>
</html>
